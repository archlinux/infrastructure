- name: Create terraform state db
  postgresql_db: name="{{ terraform_db }}"
  become: true
  become_user: postgres
  become_method: ansible.builtin.su

- name: Create terraform state db user
  postgresql_user:
    name: "{{ terraform_db_user }}"
    login_db: "{{ terraform_db }}"
    password: "{{ vault_terraform_db_password }}"
    encrypted: true
  become: true
  become_user: postgres
  become_method: ansible.builtin.su

- name: Grant privs to state db user
  postgresql_privs:
    login_db: "{{ terraform_db }}"
    privs: ALL
    type: database
    roles: "{{ terraform_db_user }}"
  become: true
  become_user: postgres
  become_method: ansible.builtin.su
