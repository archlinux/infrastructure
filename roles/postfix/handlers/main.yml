- name: Restart postfix
  service:
    name: postfix
    state: restarted

- name: Reload postfix
  command: postfix reload

- name: Postmap additional files
  command: postmap /etc/postfix/{{ item }}
  with_items:
    - access_client
    - access_sender
    - access_sender-post-filter
    - access_helo
    - access_recipient
    - transport
    - relocated
    - domains
    - msa_header_checks

- name: Update aliases db
  command: postalias /etc/postfix/aliases
