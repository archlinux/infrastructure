- name: Create ssl cert
  include_role:
    name: certificate
  vars:
    domains: ["{{ public_domain }}"]

- name: Copy static page
  copy: src=index.html dest=/srv/http/test owner=root group=root mode=0644 directory_mode=0755

- name: Make nginx log dir
  file: path=/var/log/nginx/{{ public_domain }} state=directory owner=root group=root mode=0755

- name: Set up nginx
  template: src=nginx.d.conf.j2 dest=/etc/nginx/nginx.d/proxy_test.conf owner=root group=root mode=0644
  notify:
    - Reload nginx
  tags: ['nginx']
