worker_name: media_repository
worker_app: synapse.app.media_repository
worker_listeners:
  - port: 8013
    type: http
    x_forwarded: true
    bind_addresses: ['::1', '127.0.0.1']
    resources:
      - names: [media]
        compress: false
  - port: 8023
    type: metrics
    bind_addresses: ['127.0.0.1']

