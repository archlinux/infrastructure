- name: install sysadmin tools
  pacman:
    state: present
    name:
      - lsof
      - psmisc
      - htop
      - nethogs
      - iftop
      - rsync
      - tmux
      - mtr
      - sshfs
      - dfc
      - tree
      - dstat
      - dmidecode
      - net-tools
      - ncdu
      - nmap
      - sysstat
      - iptraf-ng
      - vnstat
      - screen
      - tcpdump
      - sudo

- name: install misc utils
  pacman:
    state: present
    name:
      - zsh
      - colordiff
      - multitail
      - httpie
      - the_silver_searcher
      - ripgrep
      - cloc
      - ipcalc
      - calc
      - wget
      - neovim
      - python-neovim
      - vim
      - parallel
      - bash-completion
      - socat
      - pv
      - ccze
      - rxvt-unicode-terminfo
      - termite-terminfo
      - p7zip
      - unzip
      - setconf
      - fish

- name: start vnstatd
  service: name=vnstat state=started enabled=true
