- name: Setup buildbtw.staging.archlinux.org
  hosts: buildbtw.staging.archlinux.org
  remote_user: root
  roles:
    - { role: common }
    - { role: sshd }
    - { role: root_ssh }
    - { role: firewalld }
    - { role: borg_client, tags: ["borg"] }
    - { role: certbot }
    - { role: nginx }
    - { role: fail2ban }
    - { role: prometheus_exporters }
    - { role: promtail }
    - { role: wireguard }
    - { role: buildbtw, buildbtw_domain: buildbtw.staging.archlinux.org }
