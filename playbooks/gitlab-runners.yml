- name: setup gitlab-runners
  hosts: gitlab_runners
  remote_user: root
  roles:
    - { role: common }
    - { role: firewalld }
    - { role: wireguard }
    - { role: hardening }
    - { role: sshd }
    - { role: root_ssh }
    - { role: fail2ban }
    - { role: prometheus_exporters }
    - { role: promtail }
    - { role: libvirt }
    - { role: gitlab_runner }
