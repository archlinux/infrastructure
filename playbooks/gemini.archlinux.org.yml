- name: Setup gemini.archlinux.org
  hosts: gemini.archlinux.org
  remote_user: root
  vars_files:
    - ../misc/vaults/vault_archive.yml
  roles:
    - { role: common }
    - { role: firewalld }
    - { role: wireguard }
    - { role: sshd }
    - { role: root_ssh }
    - { role: borg_client, tags: ['borg'] }
    - { role: certbot }
    - { role: nginx }
    - { role: archive }
    - { role: archive_web }
    - { role: postfix_null }
    - { role: fail2ban }
    - { role: prometheus_exporters }
    - { role: promtail }
