- name: Common playbook for archive-mirrors
  hosts: archive_mirrors
  remote_user: root
  roles:
    - { role: common }
    - { role: firewalld }
    - { role: wireguard }
    - { role: hardening }
    - { role: sshd }
    - { role: root_ssh }
    - { role: certbot }
    - { role: nginx }
    - { role: syncarchive }
    - { role: archive_web }
    - { role: prometheus_exporters }
    - { role: promtail }
