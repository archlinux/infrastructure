- name: Setup test.pkgbuild.com
  hosts: test.pkgbuild.com
  remote_user: root
  roles:
    - { role: common }
    - { role: tools }
    - { role: firewalld }
    - { role: sshd }
    - { role: root_ssh }
    - { role: certbot }
    - { role: nginx }
    - { role: fail2ban }
    - { role: certificate, domains: ['test.pkgbuild.com'] }
